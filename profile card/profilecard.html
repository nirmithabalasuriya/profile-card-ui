<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="background-image"></div>
        <div class="profile-info">
            <img src="profilepng.png" alt="Profile Picture" class="profile-picture">
            <button class="follow-btn">Follow</button> 
            <h1 class="username">Emmeli zain</h1>
            <p class="handle">@emmeliz</p>
            <p class="bio">Passionate UI/UX Designer with a knack for crafting intuitive, user-centered digital experiences.</p>
            <div class="follow-info">
                <p><strong>50.2K</strong> Followers</p>
                <p><strong>176</strong> Following</p>
            </div>
            <a href="https://nirmitha.framer.com" class="website-link">
                <img src="Group.png" alt="Link Icon" class="link-icon"> <!-- Add your link icon here -->
                nirmitha.framer.com
        </div>
    </div>
</body>
</html>
